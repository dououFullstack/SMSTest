<template name="header">
    <header id="header">
        <ul class="header-inner">
            <li id="menu-trigger" data-trigger="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="logo hidden-xs">
                <a href="index.html">{{pageTitle}}</a>
            </li>

            <li class="pull-right">
            <ul class="top-menu">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="tm-message" href=""><!-- <i class="tmn-counts">6</i> --></a>
                    <div class="dropdown-menu dropdown-menu-lg pull-right">
                        <div class="listview">
                            <div class="lv-header">
                                站内信
                            </div>
                            <div class="lv-body c-overflow">
                                {{#each messages}}
                                    {{> HeaderMessageItem}}
                                {{/each}}
                            </div>
                            <a class="lv-footer" href="">查看所有</a>
                        </div>
                    </div>
                </li>
                </ul>
            </li>
        </ul>

        <!-- Top Search Content -->
        <div id="top-search-wrap">
            <input type="text">
            <i id="top-search-close">&times;</i>
        </div>
    </header>
</template>

<template name="HeaderMessageItem">
    <a class="lv-item" href="">
        <div class="media">
            <div class="pull-left">
                <img class="lv-img-sm" src="img/profile-pics/2.jpg" alt="">
            </div>
            <div class="media-body">
                <div class="lv-title">{{title}}</div>
                <small class="lv-small">{{content}}</small>
            </div>
        </div>
    </a>
</template>
